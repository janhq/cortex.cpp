        run: |
          ./install_deps.sh
          mkdir build && cd build
          cmake -DDEBUG=ON -DLLAMA_CUBLAS=ON -DLLAMA_NATIVE=OFF -DNITRO_VERSION=${{ needs.set-nitro-version.outputs.version }} ..
          make -j $(nproc)
